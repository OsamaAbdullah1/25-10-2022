    <script>
        function sorting(array){
            let temp = 0;
            for( let i=0;i<array.length;i++){
                for(let j=i+1;j<array.length;j++){
                    if(array[i]>array[j]){
                        temp = array[i];
                        array[i]= array[j];
                        array[j] = temp;

                    }
                }
                
            }

            console.log(array);
        }
        sorting([-3,-7,1,-6,4,7,9]);
    </script>
